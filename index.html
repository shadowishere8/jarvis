<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
    }
    button:focus {
      outline: none;
    }
    h1 {
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Jarvis Voice Assistant</h1>
  <p id="status">Press the button to speak with Jarvis.</p>
  <button id="startButton">Start Listening</button>

  <script src="app.js"></script>
</body>
</html>
